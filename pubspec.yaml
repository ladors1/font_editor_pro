name: font_editor_pro
description: A Professional Font Editor for Instagram Stories.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # پکیج‌های حرفه‌ای پروژه
  screenshot: ^3.0.0
  flutter_colorpicker: ^1.0.3
  gal: ^2.1.1                 # <-- پکیج مدرن، فعال و جایگزین
  permission_handler: ^12.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/backgrounds/

  # --- تعریف کامل ۸۰ فونت شما (نسخه اصلاح شده) ---
  fonts:
    - family: Alexandria
      fonts:
        - asset: assets/fonts/Alexandria-VariableFont_wght.ttf
          # برای فونت متغیر، خط weight حذف می‌شود
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri-Italic.ttf
          style: italic
        - asset: assets/fonts/Amiri-BoldItalic.ttf
          weight: 700
          style: italic
    - family: AmiriQuran
      fonts:
        - asset: assets/fonts/AmiriQuran-Regular.ttf
    - family: ArefRuqaa
      fonts:
        - asset: assets/fonts/ArefRuqaa-Regular.ttf
        - asset: assets/fonts/ArefRuqaa-Bold.ttf
          weight: 700
    - family: ArefRuqaaInk
      fonts:
        - asset: assets/fonts/ArefRuqaaInk-Regular.ttf
    - family: BadeenDisplay
      fonts:
        - asset: assets/fonts/BadeenDisplay-Regular.ttf
    - family: BalooBhaijaan2
      fonts:
        - asset: assets/fonts/BalooBhaijaan2-VariableFont_wght.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf
    - family: CascadiaCode
      fonts:
        - asset: assets/fonts/CascadiaCode-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/CascadiaCode-VariableFont_wght.ttf
    - family: CascadiaMono
      fonts:
        - asset: assets/fonts/CascadiaMono-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/CascadiaMono-VariableFont_wght.ttf
    - family: Changa
      fonts:
        - asset: assets/fonts/Changa-VariableFont_wght.ttf
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri-VariableFont_wght.ttf
    - family: Fustat
      fonts:
        - asset: assets/fonts/Fustat-VariableFont_wght.ttf
    - family: Handjet
      fonts:
        - asset: assets/fonts/Handjet-VariableFont_ELGR,ELSH,wght.ttf
    - family: Harmattan
      fonts:
        - asset: assets/fonts/Harmattan-Regular.ttf
        - asset: assets/fonts/Harmattan-Bold.ttf
          weight: 700
        - asset: assets/fonts/Harmattan-Medium.ttf
          weight: 500
        - asset: assets/fonts/Harmattan-SemiBold.ttf
          weight: 600
    - family: IBMPSansArabic
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-Thin.ttf
          weight: 100
        - asset: assets/fonts/IBMPlexSansArabic-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSansArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
        - asset: assets/fonts/IBMPlexSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansArabic-Bold.ttf
          weight: 700
    - family: Katibeh
      fonts:
        - asset: assets/fonts/Katibeh-Regular.ttf
    - family: Lateef
      fonts:
        - asset: assets/fonts/Lateef-Regular.ttf
        - asset: assets/fonts/Lateef-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lateef-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lateef-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lateef-Light.ttf
          weight: 300
        - asset: assets/fonts/Lateef-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lateef-SemiBold.ttf
          weight: 600
    - family: Mada
      fonts:
        - asset: assets/fonts/Mada-VariableFont_wght.ttf
    - family: Marhey
      fonts:
        - asset: assets/fonts/Marhey-VariableFont_wght.ttf
