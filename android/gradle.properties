org.gradle.jvmargs=-Xmx1536M

# --- این سه خط، تمام مشکلات سازگاری را حل می‌کنند ---

# 1. به پروژه می‌گوید که از کتابخانه‌های مدرن AndroidX استفاده کند (حل مشکل دوم)
android.useAndroidX=true

# 2. به Jetifier اجازه می‌دهد پکیج‌های قدیمی را به صورت خودکار به AndroidX تبدیل کند
android.enableJetifier=true

# 3. به بیلد می‌گوید برای پکیج‌های قدیمی که namespace ندارند، آن را خودکار بسازد (حل مشکل سوم)
android.defaults.buildfeatures.namespacedresources=true
